<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solanum Cafe</title>

    <!-- Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!--Google Font CSS CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <!--Local CSS-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!--Begins NavBrand-->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
            Solanum Cafe
          </a>
        </div>
      </nav>
      <!--End NavBrand-->
      <!--Begins Top Navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://project-solanum-cafe.netlify.app/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Shop </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="coffee-section/coffee-page">Coffee</a></li>
                  <li><a class="dropdown-item" href="tea-section/tea-page">Tea</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Ends Top Navbar-->
    </header>
    <main>
      <div class="container"></div>

      <!--Begin Contact Form-->
      <div class="container webform">
        <form data-netlify="true" name="form=fall-2024" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-12 col-xxs-12 col-xs-12-col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="first-name">Full Name</label>
              <input type="text" name="FirstName" id="first-name" class="first-name form-control" required />
            </div>

            <div class="col-12 col-xxs-12 col-xs-12-col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Check one</strong><br />
              <input type="radio" name="myradio" id="female" class="form-check-input" required /><label for="female">Female</label> <input type="radio" name="myradio" id="male" class="form-check-input" required /><label for="male">Male</label> <input type="radio" name="myradio" id="other" class="form-check-input" required /><label for="other">Other</label>
            </div>

            <div class="col-12 col-xxs-12 col-xs-12-col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="email form-control" required value="" />
            </div>

            <div class="col-12 col-xxs-12 col-xs-12-col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="phone">Phone</label>
              <input type="tel" name="tel" id="phone" class="tel form-control" required value="" />
            </div>

            <div class="col-12 col-xxs-12 col-xs-12-col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="comments">Add a comment</label><br />
              <textarea id="comments" name="comments" class="form-control"></textarea>
            </div>

            <div class="col-12 form-check form-switch">
              <input type="checkbox" id="terms-and-conditions" name="terms" value="yes" class="form-check-input" required />
              <label>I accept the terms and conditions</label>
            </div>

            <div class="col-12">
              <input type="submit" name="submit" id="submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
      <!--End Contact Form-->
    </main>

    <!-- Begin Footer-->
    <footer>
      <div class="container-fluid text-center footer-row">
        <div class="row">
          <div class="col-12">
            <a class="footer-text" href="contact-us/contact-us"> Contact Us </a>
            <a class="footer-text" href="#"> About Us </a>
          </div>
        </div>
      </div>
    </footer>
    <!--End Footer-->

    <!--JavaScript JS CDN-->

    <div>
      <!--Bootstrap JS CDN-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
